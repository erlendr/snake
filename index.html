<!DOCTYPE html>
<html>
<head>
	<title>Snake</title>
	<link type="text/css" rel="stylesheet" href="css/snake.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="js/snake.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Comfortaa:700' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1 class="snakeLogo">SNAKE</h1>
	<p>Instructions:</p>
	<ul>
		<li>ENTER TO START</li>
		<li>ARROWS to MOVE</li>
		<li>R to RESTART</li>
		<li>P to PLAY / PAUSE</li>
	</ul>
	<div>Score:<span class="gameScore">0</span></div>
	<canvas id="snakeCanvas" width="500" height="500"></canvas>
	<audio id="audioEat" preload="auto" src="sound\eat1.wav"></audio>
	<audio id="gameOver" preload="auto" src="sound\gameover2.wav"></audio>
</body>
</html>
